<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Kugotsi - Backend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1587620962725-abab7fe55159?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'), linear-gradient(to right, #1a1a1a, #333333);
            background-size: auto, 100% 100%;
            animation: slide 20s linear infinite;
            transform: skewX(-20deg);
            z-index: -1;
        }

        @keyframes slide {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 4rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            max-width: 800px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1 class="text-5xl font-bold mb-4">Hope Kugotsi</h1>
        <h2 class="text-3xl font-semibold text-indigo-400 mb-6">Backend Developer</h2>
        <p class="text-lg leading-relaxed mb-8">
            A passionate backend developer with a love for building robust and scalable web applications. I thrive on solving complex problems and enjoy collaborating with teams to create innovative solutions.
        </p>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="p-4 rounded-lg text-center">
                <h3 class="text-xl font-bold mb-2">Node.js</h3>
            </div>
            <div class="p-4 rounded-lg text-center">
                <h3 class="text-xl font-bold mb-2">Python</h3>
            </div>
            <div class="p-4 rounded-lg text-center">
                <h3 class="text-xl font-bold mb-2">Databases</h3>
            </div>
            <div class="p-4 rounded-lg text-center">
                <h3 class="text-xl font-bold mb-2">APIs</h3>
            </div>
        </div>
    </div>
</body>
</html>
